<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#22c55e"/>
            <stop offset="50%" stop-color="#4ade80"/>
            <stop offset="100%" stop-color="#22c55e"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="blur"/>
            <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.133333 0 0 0 0 0.772549 0 0 0 0 0.372549 0 0 0 1 0"/>
        </filter>
    </defs>
    
    <!-- Logo Group - centered -->
    <g transform="translate(250, 250)">
        <!-- Glow effect -->
        <path d="M -150 0 A 100 100 0 1 1 100 0 A 50 50 0 1 1 -100 0"
              stroke="#10b981"
              stroke-width="35"
              stroke-linecap="round"
              fill="none"
              filter="url(#glow)"
              opacity="0.5"/>

        <!-- Main path -->
        <path d="M -150 0 A 100 100 0 1 1 100 0 A 50 50 0 1 1 -100 0"
              stroke="url(#greenGradient)"
              stroke-width="32"
              stroke-linecap="round"
              fill="none"/>
    </g>
</svg>
